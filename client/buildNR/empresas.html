<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
	<link href="./static/css/bootstrap.min.css" rel="stylesheet">	
	<link href="./static/css/typeahead.css" rel="stylesheet">
	<link href="./static/css/styles.css" rel="stylesheet">		
	<title>Carga de empresas</title>
</head>
<body>
	<header class="site-header">
		<div class="content-logo">
			<a href="https://www.cronista.com/" target="_blank"  title="El Cronista">
				<img src="img/lg_cronista_web.svg" alt="El Cronista" width="270" height="40" />
			</a>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
				<div class="custom-container">
					<h1 class="page-header">Carga de empresas</h1>
					<div class="panel panel-default">
						<div class="panel-heading">
							Carga el nombre y email de contacto de la empresa.
						</div>
						<div class="panel-body">
							<div class="col-lg-12">
								<form id="enviodatos" role="form">
									<div class="form-group">
										<label>
											Nombre de la empresa
										</label>
										<input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa"  autocomplete="off">
									</div>
									<div class="form-group">
										<label>
											Email de contacto
										</label>
										<input type="text" class="form-control" id="contactoEmpresa" name="contactoEmpresa">
									</div>
									<div class="form-group">
										<label>
											Rubro de la Empresa
										</label>
										<input type="text" class="form-control" id="rubroEmpresa" name="rubroEmpresa">
									</div>
									<div class="form-group">
										<label>
											Subrubro de la Empresa
										</label>
										<input type="text" class="form-control" id="subrubroEmpresa" name="subrubroEmpresa">
									</div>
									<div style="margin-bottom:10%">
										<button id="enviar" type="submit" class="btn btn-success pull-right">Enviar datos</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<a href="/home" title="Volver" class="btn btn-lg btn-primary btn-formularios">Volver</a>
				</div>
			</div>	
		</div>
	</div>
	<footer class="site-footer clearfix">
		<div class="a-divider-inner"></div>
		<div class="logos-footer clearfix">				
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="https://www.cronista.com/" target="_blank"><img class="logo-footer" src="img/lg_cronista_web2.svg" width="180" height="60"></a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="http://www.apertura.com" target="_blank"><img class="logo-footer" src="img/lg_revista_apertura.svg" width="180" height="50"></a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="http://www.infotechnology.com" target="_blank"><img class="logo-footer" src="img/lg_revista_technology.svg" width="180" height="50"></a>
			</div>				
		</div>
	</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./static/js/typeahead.jquery.min.js"></script>
<script src="./static/js/empresas.js"></script>
</html>
