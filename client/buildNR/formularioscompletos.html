<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">	
	<link href="./static/css/styles.css" rel="stylesheet">	
    <title>Descarga de Word</title>
    <link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet">	    
    <link href="https://cdn.datatables.net/autofill/2.2.0/css/autoFill.dataTables.min.css" rel="stylesheet">

</head>
<body>
	<header class="site-header">
		<div class="content-logo">
			<a href="https://www.cronista.com/" target="_blank"  title="El Cronista">
				<img src="img/lg_cronista_web.svg" alt="El Cronista" width="270" height="40" />
			</a>
		</div>
	</header>
	<div class="container">
		<div class="custom-container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
					<h1 class="page-header">Ver planilla de publicación</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								Elegí la publicación de la cuál querés ver la planilla el word.
							</div>
							<div class="panel-body">
								<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
									<form id="enviodatos" role="form">
										<div class="form-group">
											<label>
												Publicación a ver
											</label>
											<select class="form-control" name="publicacionEmpresa" id="publicacion">
											</select>
										</div>
										<div style="margin-bottom:10%">
											<button id="enviar" type="submit" class="btn btn-success pull-right">Enviar datos</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					<a href="/home" title="Volver" class="btn btn-lg btn-primary btn-formularios">Volver</a>
				</div>	
			</div>
		</div>
		<div class="content-datosForm">
			<table id="datosForm" width="100%" cellspacing="0">
			</table>
		</div>
	</div>
	<footer class="site-footer clearfix">
		<div class="a-divider-inner"></div>
		<div class="logos-footer clearfix">				
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="https://www.cronista.com/" target="_blank"><img class="logo-footer" src="img/lg_cronista_web2.svg" width="180" height="60"></a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="http://www.apertura.com" target="_blank"><img class="logo-footer" src="img/lg_revista_apertura.svg" width="180" height="50"></a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
				<a href="http://www.infotechnology.com" target="_blank"><img class="logo-footer" src="img/lg_revista_technology.svg" width="180" height="50"></a>
			</div>				
		</div>
	</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js "></script>
<script src="./static/js/formularioscompletos.js"></script>
</html>
